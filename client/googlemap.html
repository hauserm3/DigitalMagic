<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
            background-color: grey;
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        var uluru = {lat: 43.734022, lng: -79.333717};
//        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYZoEBypb8_mF2GLqrvDE1BrdPQ6aSu8Q&callback=initMap">
</script>
</body>
</html>
